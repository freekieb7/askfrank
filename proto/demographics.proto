syntax = "proto3";

package example;

option go_package = "./proto/gen/demographics/v1";

message Person {
    string id = 1;
    string name = 2;

}

message AnyValue {
  oneof value {
    string string_value = 1;
    bool bool_value = 2;
    int64 int_value = 3;
    double double_value = 4;
    ArrayValue array_value = 5;
    KeyValueList kvlist_value = 6;
    bytes bytes_value = 7;
  }
}

message ArrayValue {
  repeated AnyValue values = 1;
}

message KeyValue {
  string key = 1;
  AnyValue value = 2;
}

message KeyValueList {
  repeated KeyValue values = 1;
}

message Composition {
  bytes id = 1;
  string name = 2;
  repeated KeyValue attributes = 3;
}

service CompositionService {
  rpc Composition(Composition) returns ();
}
